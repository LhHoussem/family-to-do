<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="task">
      <h2 data-cy="taskDetailsHeading"><span jhiTranslate="familyToDoApp.task.detail.title">Task</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ task.id }}</span>
        </dd>
        <dt><span jhiTranslate="familyToDoApp.task.isDone">Is Done</span></dt>
        <dd>
          <span>{{ task.isDone }}</span>
        </dd>
        <dt><span jhiTranslate="familyToDoApp.task.label">Label</span></dt>
        <dd>
          <span>{{ task.label }}</span>
        </dd>
        <dt><span jhiTranslate="familyToDoApp.task.toDoList">To Do List</span></dt>
        <dd>
          <div *ngIf="task.toDoList">
            <a [routerLink]="['/to-do-list', task.toDoList.id, 'view']">{{ task.toDoList.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/task', task.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
