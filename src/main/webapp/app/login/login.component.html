<div class="d-flex flex-row">
  <div
    class="d-flex flex-column p-5 justify-content-center gap-5 align-items-center col-8 text-center"
    style="background-color: #d5efe8; color: #217b64"
  >
    <div class="col-lg-6 col-md-8 col-sm-10 d-flex flex-column gap-5">
      <div class="row">
        <span>
          <a class="btn rounded-pill" style="background-color: #217b64; color: #d5efe8" (click)="toHome()"
            ><fa-icon icon="home"></fa-icon> Home</a
          >
        </span>
      </div>
      <h1 jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form d-flex flex-column gap-3" style="color: #217b64" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><fa-icon icon="user"></fa-icon></span>

          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><fa-icon icon="lock"></fa-icon></span>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div>
          <a
            class="alert-link"
            style="color: #217b64"
            routerLink="/account/reset/request"
            jhiTranslate="login.password.forgot"
            data-cy="forgetYourPasswordSelector"
            >Did you forget your password?</a
          >
        </div>

        <button type="submit" class="btn rounded-pill mt-5" style="background-color: #217b64; color: #d5efe8" data-cy="submit">
          <fa-icon icon="sign-in-alt"></fa-icon> Sign in
        </button>
      </form>
    </div>
  </div>
  <div class="d-flex flex-column p-5 gap-5 align-items-center col-4 justify-content-center text-center">
    <h1>Hello!</h1>

    <h3>Enter your personal details and start with us</h3>

    <a class="btn rounded-pill" style="background-color: #217b64; color: #d5efe8" (click)="toSignUp()"
      ><fa-icon icon="user-plus"></fa-icon> Sign up</a
    >
  </div>
</div>
