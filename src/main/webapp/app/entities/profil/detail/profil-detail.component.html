<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="profil">
      <h2 data-cy="profilDetailsHeading"><span jhiTranslate="familyToDoApp.profil.detail.title">Profil</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ profil.id }}</span>
        </dd>
        <dt><span jhiTranslate="familyToDoApp.profil.name">Name</span></dt>
        <dd>
          <span>{{ profil.name }}</span>
        </dd>
        <dt><span jhiTranslate="familyToDoApp.profil.imageUrl">Image Url</span></dt>
        <dd>
          <span>{{ profil.imageUrl }}</span>
        </dd>
        <dt><span jhiTranslate="familyToDoApp.profil.role">Role</span></dt>
        <dd>
          <span jhiTranslate="{{ 'familyToDoApp.ProfilRole.' + profil.role }}">{{ profil.role }}</span>
        </dd>
        <dt><span jhiTranslate="familyToDoApp.profil.toDoList">To Do List</span></dt>
        <dd>
          <div *ngIf="profil.toDoList">
            <a [routerLink]="['/to-do-list', profil.toDoList.id, 'view']">{{ profil.toDoList.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/profil', profil.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
